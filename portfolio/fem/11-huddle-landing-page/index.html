    <div class="logo">
      <img src="./images/logo.svg" alt="huddle logo">
    </div>
  </header>
  <div class="container">
    <main>
      <div class="hero">
        <img src="./images/illustration-mockups.svg" alt="mockup of desktop and phone screen">
      </div>
      <div class="contents">
        <h1 class="heading">
          Build The Community Your Fans Will Love
        </h1>
        <p class="desc">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="cta">
          <button type="button">
            Register
          </button>
        </div>
      </div>
    </main>
  </div>
