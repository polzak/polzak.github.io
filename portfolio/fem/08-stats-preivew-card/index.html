<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="hero-bg">
        <picture class="hero">
          <source media="(min-width: 1112px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="smiling workers in a meeting">
        </picture>
      </div>
      <div class="card-text">
        <h1 class="heading">
          Get <em>insights</em> that help your business grow.
        </h1>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stat-group">
          <div class="stat">
            <p class="stat-figure">
              10k+
            </p>
            <p class="stat-title">
              companies
            </p>
          </div>
          <div class="stat">
            <p class="stat-figure">
              314
            </p>
            <p class="stat-title">
              templates
            </p>
          </div>
          <div class="stat">
            <p class="stat-figure">
              12M+
            </p>
            <p class="stat-title">
              queries
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
