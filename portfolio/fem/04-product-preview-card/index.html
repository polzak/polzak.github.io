<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card-container">
    <div class="card">

      <main>
        <picture>
          <source media="(min-width:650px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="fallback image of the product" style="width:auto;">
        </picture>
        <p>Perfume</p>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          $149.99
        </p>
        <p>
          $169.99
        </p>
        <button class="cta">
          Add to Cart
        </button>
      </main>

    </div>
  </div>

    Coded by <a href="#">Seungwan Kim</a>.
  </div> -->
</body>

</html>
