<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <picture class="product-image">
        <source media="(min-width:687px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="the product image for mobile screen">
      </picture>
      <div class="card-text">
        <p class="category">Perfume</p>
        <h1 class="heading">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-tag">
          <p class="current-price">
            $149.99
          </p>
          <p class="original-price">
            $169.99
          </p>
        </div>
        <button class="cta">
          <div class="cta-contents">
            <img src="images/icon-cart.svg" alt="cart icon">
            <p>Add to Cart</p>
          </div>
        </button>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Seungwan Kim</a>.
  </div> -->
</body>

</html>
