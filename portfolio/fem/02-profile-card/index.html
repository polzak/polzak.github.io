<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="profile-header">
        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="profile image">
        </div>
      </div>
      <main class="main">
        <section class="personal-information">
          <div class="headline">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>
        </section>
        <section class="stat-area">
          <div class="stat-group">
            <div class="stat">
              <h2>80K</h2>
              <p class="desc">Followers</p>
            </div>
            <div class="stat">
              <h2>803K</h2>
              <p class="desc">Likes</p>
            </div>
            <div class="stat">
              <h2>1.4K</h2>
              <p class="desc">Photos</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <div class="bg-circle">
    <div class="top-circle">
      <img src="images/bg-pattern-top.svg" alt="background circle shape">
    </div>
    <div class="bottom-circle">
      <img src="images/bg-pattern-bottom.svg" alt="background circle shape">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Seungwan Kim</a>.
    </div>
  </div>
</body>

</html>
