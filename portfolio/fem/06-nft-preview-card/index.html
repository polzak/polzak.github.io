<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="bg-[#0D192C]">
  <main class="w-[327px] md:w-[350px] h-screen mx-auto flex items-center">
    <div class="w-full p-6 pr-[25px] md:pb-[32px] rounded-[15px] bg-[#15263F] shadow-[0_25px_50px_rgba(0,0,0,0.0952917)]">
      <div class="w-full">
        <img class="w-full rounded-lg" src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <h1 class="mt-6 text-white font-semibold text-[22px] leading-7">
        Equilibrium #3429
      </h1>
      <p class="mt-3 md:mt-4 text-[#8BACD9] font-light text-[18px] leading-[26px]">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="mt-4 md:mt-6 flex justify-between text-[15px] md:text-[16px] leading-[19px] md:leading-[20px]">
        <div class="flex items-center text-[#00fff8] font-semibold before:content-ethereum before:w-[11px] before:h-[18px] before:mr-[6.48px]">0.041 ETH</div>
        <div class="flex items-center text-[#8BACD9] font-normal before:content-clock before:w-4 before:h-4 before:mr-[7.7px]">3 days left</div>
      </div>
      <hr class="mt-4 md:mt-6 w-full border-[#2E405A]">
      <div class="mt-4 flex items-center font-normal text-[15px] leading-[19px] md:text-[16px] md:leading-[20px]">
        <div class="w-[33px] border border-solid border-white rounded-full">
          <img class-="w-full" src="images/image-avatar.png" alt="creator avatar">
        </div>
        <p class="ml-4 text-[#8BACD9]">
          Creation of 
        </p>
        <p class="ml-[5px] text-white">Jules Wyvern</p>
      </div>
    </div>
  </main>

</body>

</html>
