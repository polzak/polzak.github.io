<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-hero">
        <img src="images/illustration-hero.svg" alt="a smiling dancing person listening to music">
      </div>
      <div class="card-information">
        <h1 class="heading">
          Order Summary
        </h1>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <section class="plan-box">
          <div class="plan-info">
            <div class="icon-box">
              <img src="images/icon-music.svg" alt="music note icon">
            </div>
            <div class="plan-price">
              <p class="plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div class="change-link">
            <a href="#">Change</a>
          </div>
        </section>
        <button class="cta">
          Proceed to Payment
        </button>
        <button class="cancel-order">
          Cancel Order
        </button>
      </div>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
